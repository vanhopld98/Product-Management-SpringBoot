<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<!--    <script src="/js/product/main.js"></script>-->
    <script>
        let accessToken = JSON.parse(localStorage.getItem("user"));

        $(document).ready(function () {
                getAll()
                $("#q").keypress(function (event) {
                    if (event.keyCode === 13) {
                        $("#search").click();
                    }
                });
            }
        )

        function getAll() {
            $.ajax({
                url: "http://localhost:8080/api/product",
                type: "GET",
                headers:{
                    'Authorization': 'Bearer '+accessToken.token
                },
                success: function (product) {
                    if (product.content.length === 0) {
                        $("#list").html(
                            ` <tr>
                        <th colspan=6 style="color: red ; text-align: center">Không có dữ liệu</th>
                      </tr>`
                        )
                    } else {
                        let ct = ""
                        for (let i = 0; i < product.content.length; i++) {
                            ct += getProduct(product.content[i])
                        }
                        $("#list").html(ct);
                    }
                }
            })
        }

        function getProduct(product) {
            return ` <tr>
                <th scope="row">${product.id}</th>
                <td>${product.name}</td>
                <td>${product.description}</td>
                <td>${product.price}</td>
                <td>${product.category.name}</td>
                <td>
                    <button type="button" class="btn btn-primary" data-bs-toggle="modal" onclick="showEditProduct(${product.id})" data-bs-target="#modalEdit">
                        Edit
                    </button>
                    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalDelete" onclick="showDeleteProduct(${product.id})">
                         Delete
                    </button>
                </td>
            </tr>`
        }

        function searchProductByName() {
            let search = $("#q").val();
            $.ajax({
                url: `http://localhost:8080/api/product` + `?q=${search}`,
                type: 'GET',
                headers:{
                    'Authorization': 'Bearer '+accessToken.token
                },
                data: search,
                success: function (product) {
                    if (product.content.length === 0) {
                        $("#list").html(
                            ` <tr>
                        <th colspan=6 style="color: red ; text-align: center">Không có dữ liệu</th>
                      </tr>`
                        )
                    } else {
                        let ct = ""
                        for (let i = 0; i < product.content.length; i++) {
                            ct += getProduct(product.content[i])
                        }
                        $("#list").html(ct);
                    }
                }
            })
        }

        function showCategory(category) {
            return `<option id="${category.id}" value="${category.id}">${category.name}</option>`
        }

        function showCategories() {
            $.ajax({
                url:"http://localhost:8080/api/category",
                type:'GET',
                headers:{
                    'Authorization': 'Bearer '+accessToken.token
                },
                success:function (category) {
                    let content = "";
                    for (let i = 0; i < category.content.length; i++) {
                        content += showCategory(category.content[i])
                    }
                    $(".category").html(content)
                }
            })
        }

        function clear() {
            $("#nameProductCreate").val("")
            $("#priceProductCreate").val("")
            $("#descriptionProductCreate").val("")
        }

        function showCreateProduct() {
            showCategories();
        }

        function create() {
            let name = $("#nameProductCreate").val()
            let price = $("#priceProductCreate").val()
            let description = $("#descriptionProductCreate").val()
            let category = $("#categoryProductCreate").val()
            let newProduct = {
                name: name,
                price: price,
                description: description,
                category: {
                    id: category
                }
            }
            $.ajax({
                headers: {
                    'Accept': 'application/json',
                    'Content-Type': 'application/json',
                    'Authorization': 'Bearer '+accessToken.token
                },
                url: `http://localhost:8080/api/product/`,
                type: 'POST',
                data: JSON.stringify(newProduct),
                success: function () {
                    getAll();
                    clear();
                }
            })
        }

        function showEditProduct(id) {
            $.ajax({
                url: `http://localhost:8080/api/product/` + id,
                type: "GET",
                headers:{
                    'Authorization': 'Bearer '+accessToken.token
                },
                success: function (product) {
                    $("#id").val(product.id)
                    $("#name").val(product.name)
                    $("#price").val(product.price)
                    $("#description").val(product.description)
                    $("#category").val(product.category.id)
                    showCategories();
                    $("#update").click(function () {
                        update();
                    })
                }
            })
        }

        function showDeleteProduct(id) {
            $.ajax({
                url: `http://localhost:8080/api/product/` + id,
                type: "GET",
                headers:{
                    'Authorization': 'Bearer '+accessToken.token
                },
                success: function (product) {
                    $("#idProductDelete").html(product.id)
                    $("#nameProductDelete").html(product.name)
                    $("#priceProductDelete").html(product.price)
                    $("#descriptionProductDelete").html(product.description)
                    $("#categoryProductDelete").html(product.category.name)
                    $("#delete").click(function () {
                        remove(id);
                    })
                }
            })

        }

        function remove(id) {
            $.ajax({
                type: "DELETE",
                url: `http://localhost:8080/api/product` + `/${id}`,
                headers:{
                    'Authorization': 'Bearer '+accessToken.token
                },
                success: getAll
            });
        }

        function update() {
            let id = $("#id").val();
            let name = $("#name").val();
            let price = $("#price").val();
            let description = $("#description").val();
            let category = $("#category").val();
            let productUpdate = {
                id: id,
                name: name,
                price: price,
                description: description,
                category: {
                    id: category
                }
            }
            $.ajax({
                headers: {
                    'Accept': 'application/json',
                    'Content-Type': 'application/json',
                    'Authorization': 'Bearer '+accessToken.token
                },
                url: `http://localhost:8080/api/product/` + id,
                type: "PUT",
                data: JSON.stringify(productUpdate),
                success: getAll
            })
        }
    </script>
</head>
<body>
<div class="container">
    <div class="card border-dark mb-3">
        <div class="card-header">Product Management</div>
        <div class="card-body text-dark">
            <div class="row justify-content-between">
                <div class="col-2">
                    <div class="input-group">
                        <button id="search" class="btn btn-primary" onclick="searchProductByName()">Search</button>
                        <input class="form-control" type="search" id="q" placeholder="Search"/>
                    </div>
                </div>
                <div class="col-9">

                </div>
                <div class="col-1">
                    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalCreate" type="button"
                            onclick="showCreateProduct()">
                        Create
                    </button>
                </div>
            </div>
            <table class="table table-hover table-bordered">
                <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Name</th>
                    <th scope="col">Description</th>
                    <th scope="col">Price</th>
                    <th scope="col">Category</th>
                    <th scope="col">Action</th>
                </tr>
                </thead>
                <tbody id="list">

                </tbody>
            </table>

        </div>
    </div>

    <!--     Modal Delete-->
    <div class="modal fade" id="modalDelete" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Modal title</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="card text-white bg-danger mb-3">
                        <div class="card-body">
                            <h5 class="card-title">Are you sure delete product:</h5>
                            <span>ID:</span>
                            <span class="card-text" id="idProductDelete"></span>
                            <br>
                            <span>Name:</span>
                            <span class="card-text" id="nameProductDelete"></span>
                            <br>
                            <span>Price:</span>
                            <span class="card-text" id="priceProductDelete"></span>
                            <br>
                            <span>Description:</span>
                            <span class="card-text" id="descriptionProductDelete"></span>
                            <br>
                            <span>Category:</span>
                            <span class="card-text" id="categoryProductDelete"></span>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="delete" data-bs-dismiss="modal">Delete</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal edit -->
    <div class="modal fade" id="modalEdit" data-bs-backdrop="static" tabindex="-1" aria-labelledby="exampleModalLabel"
         aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Edit Product</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div>
                            <label for="id" class="form-label">Id Product:</label>
                            <input type="text" id="id" class="form-control" disabled/>
                        </div>
                        <div class="mb-3">
                            <label for="name" class="form-label">Name Product:</label>
                            <input type="text" class="form-control" id="name">
                        </div>
                        <div class="mb-3">
                            <label for="price" class="form-label">Price :</label>
                            <input type="text" class="form-control" id="price">
                        </div>
                        <div class="mb-3">
                            <label for="description" class="form-label">Description:</label>
                            <textarea class="form-control" id="description"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="category" class="form-label">Category:</label>
                            <select class="form-select category" id="category">

                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal" id="update">Save changes
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Modal Create -->
<div class="modal fade" id="modalCreate" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
     aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="staticBackdropLabel">Modal title</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="mb-3">
                        <label for="name" class="form-label">Name Product:</label>
                        <input type="text" class="form-control" id="nameProductCreate">
                    </div>
                    <div class="mb-3">
                        <label for="price" class="form-label">Price :</label>
                        <input type="text" class="form-control" id="priceProductCreate">
                    </div>
                    <div class="mb-3">
                        <label for="description" class="form-label">Description:</label>
                        <textarea class="form-control" id="descriptionProductCreate"></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="category" class="form-label">Category:</label>
                        <select class="form-select category" id="categoryProductCreate">

                        </select>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" data-bs-dismiss="modal" onclick="create()">Create</button>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
</body>
</html>
