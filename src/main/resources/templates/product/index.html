<body>
<div class="container">
    <div class="card border-dark mb-3">
        <div class="card-header">Product Management</div>
        <div class="card-body text-dark">
            <div class="row justify-content-between">
                <div class="col-2">
                    <div class="input-group">
                        <button id="search" class="btn btn-primary" onclick="searchProductByName()">Search</button>
                        <input class="form-control" type="search" id="q" placeholder="Search"/>
                    </div>
                </div>
                <div class="col-9">

                </div>
                <div class="col-1">
                    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalCreate" type="button"
                            onclick="showCreateProduct()">
                        Create
                    </button>
                </div>
            </div>
            <table class="table table-hover table-bordered">
                <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Name</th>
                    <th scope="col">Description</th>
                    <th scope="col">Price</th>
                    <th scope="col">Category</th>
                    <th scope="col">Action</th>
                </tr>
                </thead>
                <tbody id="list">

                </tbody>
            </table>

        </div>
    </div>

    <!--     Modal Delete-->
    <div class="modal fade" id="modalDelete" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Modal title</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="card text-white bg-danger mb-3">
                        <div class="card-body">
                            <h5 class="card-title">Are you sure delete product:</h5>
                            <span>ID:</span>
                            <span class="card-text" id="idProductDelete"></span>
                            <br>
                            <span>Name:</span>
                            <span class="card-text" id="nameProductDelete"></span>
                            <br>
                            <span>Price:</span>
                            <span class="card-text" id="priceProductDelete"></span>
                            <br>
                            <span>Description:</span>
                            <span class="card-text" id="descriptionProductDelete"></span>
                            <br>
                            <span>Category:</span>
                            <span class="card-text" id="categoryProductDelete"></span>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="delete" data-bs-dismiss="modal">Delete</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal edit -->
    <div class="modal fade" id="modalEdit" data-bs-backdrop="static" tabindex="-1" aria-labelledby="exampleModalLabel"
         aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Edit Product</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div>
                            <label for="id" class="form-label">Id Product:</label>
                            <input type="text" id="id" class="form-control" disabled/>
                        </div>
                        <div class="mb-3">
                            <label for="name" class="form-label">Name Product:</label>
                            <input type="text" class="form-control" id="name">
                        </div>
                        <div class="mb-3">
                            <label for="price" class="form-label">Price :</label>
                            <input type="text" class="form-control" id="price">
                        </div>
                        <div class="mb-3">
                            <label for="description" class="form-label">Description:</label>
                            <textarea class="form-control" id="description"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="category" class="form-label">Category:</label>
                            <select class="form-select category" id="category">

                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal" id="update">Save changes
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Modal Create -->
<div class="modal fade" id="modalCreate" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
     aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="staticBackdropLabel">Modal title</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="mb-3">
                        <label for="name" class="form-label">Name Product:</label>
                        <input type="text" class="form-control" id="nameProductCreate">
                    </div>
                    <div class="mb-3">
                        <label for="price" class="form-label">Price :</label>
                        <input type="text" class="form-control" id="priceProductCreate">
                    </div>
                    <div class="mb-3">
                        <label for="description" class="form-label">Description:</label>
                        <textarea class="form-control" id="descriptionProductCreate"></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="category" class="form-label">Category:</label>
                        <select class="form-select category" id="categoryProductCreate">

                        </select>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" data-bs-dismiss="modal" onclick="create()">Create</button>
            </div>
        </div>
    </div>
</div>
